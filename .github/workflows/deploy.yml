name: Build and Deploy Docs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.x'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

      - name: Install MkDocs and Plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material \
                      mkdocs-minify-plugin \
                      mkdocs-git-revision-date-localized-plugin \
                      mkdocs-awesome-pages-plugin \
                      mkdocs-glightbox \
                      mkdocs-git-committers-plugin-2 \
                      mkdocs-static-i18n \
                      "mkdocs-material[privacy]"

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to VPS via rsync
        uses: Burnett01/rsync-deployments@v8
        with:
          switches: -avzr --delete
          path: site/
          remote_path: ${{ secrets.REMOTE_TARGET }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          args: -e "ssh -o StrictHostKeyChecking=no"